<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>FORM REGISTRATION FORM</h1>
    <form>
        <div class="container">
            <div class="labeldesign">
        <label for="first" 
                    >First Name:</label
                >
            </div>
            <div class="inputdesign">                <input
                    type="text"
                    id="first"
                    name="first"
                    required
                />
 
</div>
 
<div class="labeldesign">
                <label for="last"
                    >Last Name:</label
                >
            </div>
            <div class="inputdesign">
                <input
                    type="text"
                    id="last"
                    name="last"
                    required
                />
            </div>
 <div class="labeldesign">
                <label for="email">Email:</label>
            </div>
            <div class="inputdesign">
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />
            </div>
 <div class="labeldesign">
                <label for="password"
                    >Password:</label
                >
            </div>
            <div class="inputdesign">
                <input
                    type="password"
                    id="password"
                    name="password"
            
                />
            </div>
            <div class="labeldesign">
                <label for="repassword"
                    >Re-type Password:</label
                >
                </div>
                <div class="inputdesign">
                <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                />
            </div>
            <div class="labeldesign">
                <label for="mobile"
                    >Contact:</label
                >
            </div>
            <div class="inputdesign">            
                    <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    maxlength="10"
                    required
                />
            </div>
<div class="labeldesign">
                <label for="gender"
                    >Gender:</label
                >
            </div>
                <select
                    id="gender"
                    name="gender"
                    required
                >
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
 
                <button type="submit">
                    Submit
                </button>
            </div>
            </form>
        </div>
    </form>
    <img src="idly.jpg">
</body>
</html>
